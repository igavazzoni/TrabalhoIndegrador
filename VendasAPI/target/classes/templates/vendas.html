<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" leng="en">
<head>
    <meta charset="UTF-8">
    <title>Historico de vendas</title>
</head>
<body>
<h1>Listar Vendas</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"></td>
        <td th:text="${usuario.admin}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
